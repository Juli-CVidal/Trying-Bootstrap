<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link

    <title>TableBootstrap</title>

      <tr>
        <th scope="row">Product1</td>

      <tr>
        <th scope="row">Product2</td>

        <td><button type="button" class="btn btn-primary">See Product</button></td>
      </tr>
      <tr>
        <th scope="row">Product3</td>
        <td>10000</td>
        <td><button type="button" class="btn btn-primary">See Product</button></td>
      </tr>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
